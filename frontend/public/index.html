<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://carsonsreid.vercel.app/" />
    <meta property="og:title" content="AI built to interview Carson Reid" />
    <meta property="og:description" content="Experience an interactive interview with Carson Reid's AI." />
    <meta property="og:image" content="%PUBLIC_URL%/CarsonMaddox.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://carsonsreid.vercel.app/" />
    <meta name="twitter:title" content="AI built to interview Carson Reid" />
    <meta name="twitter:description" content="Experience an interactive interview with Carson Reid's AI." />
    <meta name="twitter:image" content="%PUBLIC_URL%/CarsonMaddox.jpg" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <!-- Manifest for Progressive Web App -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Carson Reid</title>
    <title>AI built to interview Carson Reid</title>

    <!-- Replace 'Web site created using create-react-app' with your own description -->
    <meta name="description" content="Experience an interactive interview with Carson Reid's AI." />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
